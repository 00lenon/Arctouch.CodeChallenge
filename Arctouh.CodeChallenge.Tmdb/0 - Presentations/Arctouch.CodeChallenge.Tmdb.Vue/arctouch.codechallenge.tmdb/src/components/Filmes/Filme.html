<div id="cartaz-filme">
    <a :href="urlDeDetalhes + filme.id">
        <img :src="urlDeImagens + filme.poster_path" :alt="filme.title">
    </a>
    <a :href="urlDeDetalhes + filme.id" class="nome">{{filme.title}}</a>
    <p class="data">{{filme.release_date | moment("DD/MM/YYYY") }}</p>
    <div class="generos">
        <p class="genero"><span class="genero-do-filme" v-for="genero in filme.genre_ids">{{genero}}</span></p>
    </div>
</div>
